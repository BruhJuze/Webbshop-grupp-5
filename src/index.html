<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/main.scss" rel="stylesheet">
    <script src="ts/main.ts" defer type="module"></script>
</head>
<body>
    <header class="header">
        <div class="header__img">
            <h1>Planer på att förlova er?</h1>
            <h3>Vi har brett sortiment av förlovnings- och vigselringar.
            Hitta den perfeckta ringen idag!</h3>
            <button class="header__btn">Se våra ringar</button>
            <div class="header__overlay"></div>
        </div>

    </header>
<div class="mainContainer">
    <section class="prodtitle">Våra Förlovningsringar</section>
    <section class="sectionprod">
        <div class="sectionprod__ring" alt="halo">
            <h4>HALORINGAR</h4>
            <button id="prodBtn" >Se mer</button>
        </div>
        <div class="sectionprod__ring" alt="sido">
            <h4>SIDOSTENRINGAR</h4>
            <button id="prodBtn" >Se mer</button>
        </div>
        <div class="sectionprod__ring" alt="soli">
            <h4>SOLITÄRRINGAR</h4>
            <button id="prodBtn" >Se mer</button>
        </div>
        <div class="sectionprod__ring" alt="tre">
            <h4>TRESTENRINGAR</h4>
            <button id="prodBtn" >Se mer</button>
        </div>
        
    </section>

</div>
 
</body>
</html>
